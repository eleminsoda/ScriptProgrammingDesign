<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="speedreader.css">
    <script src="speedreader.js"></script>
    <title>SpeedReader</title>
</head>

<body>
    <div class="heading">
        <h1>SpeedReader</h1>
    </div>

    <div id="show-area">

    </div>

    <div class="control-panel">
        <div id="play-control">
            <div class="label">Play Controls:</div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="speed-control">
            <div class="label">Speed:</div>
            <select id="speed">
                <option value="171">350 wpm</option>
            </select>
        </div>
        <div id="size-control">
            <div class="label">Size:</div>
            <form id="size">
                <input type="radio" name="size" value="0" checked="checked">Medium
                <input type="radio" name="size" value="1">Big
                <input type="radio" name="size" value="2">Bigger
            </form>
        </div>
    </div>

    <div class="input-text-area">
        <div class="label">Input Text</div>
        <textarea cols="80" rows="10" id="text-input"></textarea>
    </div>
</body>

</html>
